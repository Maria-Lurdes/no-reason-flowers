<mat-card class="example-card">
  <div [style.background-image]="'url('+flowerPost.image+')'" class="image-flower"></div>
  <mat-card-content>
    <h2 (click)="openDialog()" class="action-title">{{flowerPost.name}}</h2>
  </mat-card-content>
  <mat-card-content>
    <h2><b>{{flowerPost.price}} UAH</b></h2>
    <button (click)="addToCart()" mat-raised-button>ADD TO CART</button>
  </mat-card-content>
</mat-card>
