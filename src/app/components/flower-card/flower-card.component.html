<mat-card class="example-card">
  <div class="image-flower" [style.background-image]="'url('+flowerPost.image+')'"></div>
  <mat-card-content>
    <h2 class="action-title" (click)="openDialog()">{{flowerPost.name}}</h2>
  </mat-card-content>
  <mat-card-content>
    <h2><b>{{flowerPost.price}} UAH</b></h2>
    <button (click)="addToCart()" mat-raised-button>ADD TO CART</button>
  </mat-card-content>
</mat-card>
